version: '3.8'

services:

  mysql8.0.27:
    image: mysql:8.0.27
    container_name: MySQL80
    ports:
      - "3306:3306"
    volumes:
      - "./data/MySQL/mysql8.0.27:/var/lib/mysql"   # 数据库文件
      - "./servers/MySQL/mysql8.0.27:/etc/mysql"    # 配置文件
    restart: always
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
      - "TZ=${TZ}"
    networks:
      - dump-net

  redis6.2.6:
    image: redis:6.2.6-alpine
    container_name: redis6.2.6
    ports:
      - "6379:6379"
    volumes:
      - "./servers/Redis/redis6.2.6:/etc/redis"     # 配置文件
      - "./data/Redis/redis6.2.6:/data"             # 数据文件
      - "./logs/Redis/redis6.2.6:/var/log/redis"    # 日志文件
    restart: always
    environment:
      - "TZ=${TZ}"
    entrypoint: ["redis-server", "/etc/redis/redis.conf"]     # 持久化
    privileged: true
    networks:
      - dump-net

  php73:
    build:
      context: ./servers/PHP/php7.3
      args:
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
    container_name: php73
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - "./servers/PHP/php7.3/php.ini:/usr/local/etc/php/php.ini:ro" # php.ini
      - "./servers/PHP/php7.3/php-fpm.conf:/usr/local/etc/php-fpm.conf:rw" # php-fpm.conf
      - "./servers/PHP/php7.3/php-fpm.d:/usr/local/etc/php-fpm.d" # php-fpm.d
      - "./www:/var/www/html"                       # 文件路径
    environment:
      - "TZ=${TZ}"
    networks:
      - dump-net

  php74:
    build:
      context: ./servers/PHP/php7.4
      args:
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
    container_name: php74
    restart: always
    ports:
      - "9001:9000"
    volumes:
      - "./servers/PHP/php7.4/php.ini:/usr/local/etc/php/php.ini:ro" # php.ini
      - "./servers/PHP/php7.4/php-fpm.conf:/usr/local/etc/php-fpm.conf:rw" # php-fpm.conf
      - "./servers/PHP/php7.4/php-fpm.d:/usr/local/etc/php-fpm.d" # php-fpm.d
      - "./www:/var/www/html"                       # 文件路径
    environment:
      - "TZ=${TZ}"
    networks:
      - dump-net

  nginx1.21.4:
    image: nginx:1.21.4-alpine
    container_name: nginx1.21.4
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./servers/Nginx/nginx1.21.4:/etc/nginx"    # 配置文件
      - "./logs/Nginx/nginx1.21.4:/var/log/nginx"   # 日志文件
      - "./www:/usr/share/nginx/html"               # 文件路径
    environment:
      - "TZ=${TZ}"
    networks:
      - dump-net

networks:
  dump-net:


