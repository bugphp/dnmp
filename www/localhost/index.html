<script src="./js/moment.min.js"></script>
<script>
    // 获取元素
    let currentTimeEle = document.getElementById("current-time");

    // 定时器，动态更新时间
    setInterval(function(){
        // 获取当前时间
        let date = new Date();

        // 设置元素的文本
        currentTimeEle.innerHTML = moment(date).format("YYYY-MM-DD HH:mm:ss");
    }, 1000); // 每秒更新一次
</script>
